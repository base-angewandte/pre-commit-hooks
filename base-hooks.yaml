default_language_version:
  python: python3
repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.5.0
    hooks:
      - id: ruff
        args: [ --fix ]
      - id: ruff-format
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-yaml
  - repo: https://github.com/myint/docformatter
    rev: "06907d0267368b49b9180eed423fae5697c1e909"
    hooks:
      - id: docformatter
        args: [--in-place]
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint-docker
  - repo: https://github.com/IamTheFij/docker-pre-commit
    rev: v3.0.1
    hooks:
      - id: docker-compose-check
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        types_or: [markdown, yaml]
  - repo: https://github.com/koalaman/shellcheck-precommit
    rev: v0.10.0
    hooks:
      - id: shellcheck
  - repo: https://github.com/scop/pre-commit-shfmt
    rev: v3.8.0-1
    hooks:
      - id: shfmt-docker
  - repo: https://github.com/astral-sh/uv-pre-commit
    rev: 0.2.13
    hooks:
      - id: pip-compile
        name: pip-compile requirements.in
        args: [ requirements.in, -o, requirements.txt ]
        files: ^requirements\.(in|txt)$
      - id: pip-compile
        name: pip-compile requirements-dev.in
        args: [ requirements-dev.in, -o, requirements-dev.txt ]
        files: ^requirements-dev\.(in|txt)$
      - id: pip-compile
        name: pip-compile src/requirements.in
        args: [ src/requirements.in, -o, src/requirements.txt ]
        files: ^src\/requirements\.(in|txt)$
      - id: pip-compile
        name: pip-compile src/requirements-dev.in
        args: [ src/requirements-dev.in, -o, src/requirements-dev.txt ]
        files: ^src\/requirements-dev\.(in|txt)$
      - id: pip-compile
        name: pip-compile docker/docs/requirements.in
        args: [ docker/docs/requirements.in, -o, docker/docs/requirements.txt ]
        files: ^docker\/docs\/requirements\.(in|txt)$
